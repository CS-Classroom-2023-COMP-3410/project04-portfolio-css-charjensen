<!DOCTYPE html>
<html>
  <head>
    <title>Contact - My Favorite Games Portfolio</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Contact page for my portfolio showcasing my favorite games."
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link href="stylescontact.css" rel="stylesheet" />
  </head>
  <body class="bg-light">
    <!-- Header -->
    <header class="bg-dark text-white py-4 mb-4">
      <div class="container text-center">
        <h1 class="mb-3">Contact Me</h1>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <a class="navbar-brand" href="index.html">My Portfolio</a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="about.html">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contact.html">Contact</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="games/game1.html">Game 1</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="games/game2.html">Game 2</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </header>

    <!-- Main Content -->
    <main class="container">
      <!-- Get in Touch Section -->
      <section class="mb-4">
        <h2 class="text-center">Get in Touch</h2>
        <p class="text-center">
          Feel free to reach out to me! Use the form below to send me a message,
          and I will get back to you as soon as possible.
        </p>
      </section>

      <!-- Contact Form Section -->
      <section class="mb-4">
        <h2 class="text-center">Contact Form</h2>
        <form
          action="mailto:diamondtorchletter@gmail.com"
          method="post"
          enctype="text/plain"
          class="p-4 bg-white rounded shadow-sm"
        >
          <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input
              type="text"
              id="name"
              name="name"
              class="form-control"
              placeholder="Your Name"
              required
            />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input
              type="email"
              id="email"
              name="email"
              class="form-control"
              placeholder="Your Email"
              required
            />
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Message:</label>
            <textarea
              id="message"
              name="message"
              class="form-control"
              placeholder="Your Message"
              rows="5"
              required
            ></textarea>
          </div>
          <div class="text-center">
            <input type="submit" value="Send Message" class="btn btn-primary" />
          </div>
        </form>
      </section>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
      <p>&copy; 2025 My Favorite Games Portfolio. Created by Charles Jensen.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
